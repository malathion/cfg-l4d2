hostname			"figlisten"
sv_logecho					"0"		// Default: 1  Echo log information to the console.
sv_logfile					"0"		// Default: 1  Log server information in the logfile.
// for when I'm screwing around in listen server and can't remember the cvars
sv_cheats					"1"		// obvious
versus_tank_chance			"1"		// Default: .75 Chance of a tank spawning within a regular versus map
versus_tank_chance_finale   "1"		// Default: .1 Chance of a tank spawning within the finale map of a campaign
versus_tank_chance_intro	"1"		// Default: .3 Chance of a tank spawning within the first map of a campaign
versus_tank_flow_team_variation "0" // Default: .1 Window of flow distance that the tank can spawn in for thesecond team in versus
versus_witch_chance			"1"		// Default: .75 Chance of a witch spawning within a regular versus map
versus_witch_chance_finale  "1"		// Default: .1 Chance of a witch spawning within the finale map of a campaign
versus_witch_chance_intro   "1"		// Default: .3 Chance of a witch spawning within the first map of a campaign
versus_witch_flow_team_variation "0" // Default: 0   Window of flow distance that the witch can spawn in for the second team in versus
sv_pausable_dev				"1"		// Default: 1  Whether listen server is pausable when running -dev and playing solo against bots
sv_pure_trace				"1"		// Default: 0  If set to 1, the server will print a message whenever a client is verifying a CRC for a file.
sv_showdamage				"1"		// Default: 0  Shows base damage below what sv_showimpacts would show, and if a player was hit he'll show the damage he took above it (as healthdamage (armorabsorbed)).
sv_showdebugtracers			"1"		// Default: 0  Shows a line following bullet path. Blue on client, red on server. (They should always match.)
sv_showimpacts				"1"		// Default: 0  Shows client (red) and server (blue) bullet impact point (1=both, 2=client-only, 3=server-only)
sv_showladders				"1"		// Default: 0  Show bbox and dismount points for all ladders (must be setbefore level load.)
sv_stopspeed				"0"		// Default: 75 Minimum stopping speed when on ground. Could reducing this increase survivor's ability to juke tank?
sv_unlag_fixstuck			"1"		// Default: 0  Disallow backtracking a player for lag compensation if it will cause them to become stuck
sv_vote_command_delay		"1"		// Default: 2  How long after a vote passes until the action happens
sv_vote_creation_timer		"0"		// Default: 180  How often someone can individually call a vote.
sv_vote_failure_timer		"1"		// Default: 0  A vote that fails cannot be re-submitted for this long
sv_vote_timer_duration		"5"		// Default: 15 How long to allow voting on an issue
tank_ground_pound_duration  "1"		// Default: 1.5 Length of tank ground and pound animation
tank_run_spawn_delay		"0"		// Default: 15 ??
tank_swing_physics_prop_force "4"	// Default: 4  Multiplier for tank hitting a phys prop.
tongue_allow_voluntary_release "1"  // Default: 0  Can a Smoker let go with his tongue by clicking
sv_zombie_touch_trigger_delay "0.25" // Default: 0.5 Time between trigger tests for infected. This is throttled for perf reasons.
sv_tankpropfade				"0"		// Default: 1  When set to 1, props will fade after being hit by the tank.
sv_suppress_viewpunch		"1"		// Default: 0  ??
sv_showhitboxes				"1"		// Default: -1 Send server-side hitboxes for specified entity to client (NOTE this uses lots of bandwidth, use on listen server only).
sv_showfootsteps			"1"		// Default: 0  Shows client (red) and server (green) footsteps (1=client-only, 2=server-only, 3=both)
sv_noclipduringpause		"1"		// Default: 0  Noclip with the game paused (for doing screenshots etc)
sb_all_bot_game				"1"		// So I don't get kicked for no players in the versus game
z_vomit_debug				"1"		// Boomer vomit trails
z_vomit_interval			"0"		// Boomer recharges vomit instantly
melee_show_swing			"1"		// melee weapon trails
z_tank_rock_debug			"1"		// Tank rock trails
z_debug_tank_spawn			"1"		// Default: 1  When console spawning a tank automatically give it to a player.
z_debug_spawn_set			"6"		// Default: -1 0=Anywhere, 1=Behind, 2=IT, 3=Specials in front, 4=Specials anywhere, 5=Far Away, 6=Above
z_destroy_on_attack			"1"		// Default: 0  When an infected starts punching its victim, destroy it. Useful for demos.
z_escape_route_force_visible "1"	// Default: 0  ??
z_female_boomer_spawn_chance "50"	// Default: 25  **Chance (0 - 100) if a female Boomer shouldn't be allowedto spawn. Setting to 100 means no female Boomers.
r_drawclipbrushes			"0"		// Shows invisible walls
z_fog_spawn					"1"		// Default: 0  Set to 1 to use fogged areas as valid spawn areas
z_frustration				"0"		// Frustration has no effect, no frustration meter
z_frustration_lifetime		"9999"	// Default: 20  Frustration will accumulate for this many seconds before forcing an AI tank takeover
mat_wireframe				"0"		// Shows wireframe models instead of textures
z_show_escape_route			"0"		// Shows paths calculated for bot survivors
r_drawothermodels			"1"		// Wireframes around stuff
buddha						"1"		// takes damage but doesn't die
sv_debug_players_use		"1"		// Default: 0  Visualizes +use logic. Green cross=trace success, Red cross=trace too far, Green box=radius success
sv_infinite_ammo			"1"		// Default: 0  Player's active weapon will never run out of ammo

