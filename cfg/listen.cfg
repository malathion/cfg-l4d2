//cl_glow_los_fade_out_time                                 : 0.5                                             : Time after cl_glow_los_delay before a survivor friend goesaway

// Thirdperson shoulder
c_thirdpersonshoulderoffset 20
c_thirdpersonshoulderaimdist 720
c_thirdpersonshoulderdist 40
c_thirdpersonshoulderheight 5
cam_ideallag 0


// Experimental
z_ghost_delay_minspawn		"0"		// Default: 3  ?? Should this start ticking immediately?
z_ghost_group_spawn			"0"		// Default: 0  Should ghosts all spawn at once instead of a set time after death?
z_gun_survivor_friend_push	"0"		// Default: 1  Allow survivors to push survivors with a right click.
z_infected_tinting			"0"		// Default: 1
z_infected_shadows			"0"		// Default: 1
z_jockey_attach_delay		"0"		// Default: 0.2  Time between hitting a player and visually attaching
z_leap_force_attach_distance "40"	// Default: 40
z_lunge_reflect				"1"		// Default: 0  Reflects wall-kick lunges
z_mob_simple_shadows		"2"		// Default: 0  Control shadow quality on mobs 0 - full shadows, 1 - blobby, 2 - no shadows
z_nightvision_b				"0"		// Default: 128
z_nightvision_g				"0"		// Default: 192
z_nightvision_r				"0"		// Default: 255
z_noise_level_display		"1"		// Default: 0  Show noise levels on players?
z_player_zombie_min_dead_time "0"	// Default: 2  The minimum time a PC zombie must be dead before being eligible to respawn
z_pounce_damage_interrupt	"999"	// Default: 50 Taking this much damage interrupts a pounce attempt
z_randomskins				"0"		// Default: 1  Set to zero to disable random skins on infected
z_show_swings				"1"		// Default: 0
z_show_traffic				"1"		// Default: 0
z_spawn_height				"300"	// Default: 12  Height above ground z_spawn places new infected
z_spawn_mobs_behind_chance  "50"	// Default: 75  Percentage chance that a mob will spawn behind the Survivor team
z_tank_has_special_blood	"1"		// Default: 0  Does the Tank get his own blood effect instead of the normal infected one?
z_tank_throw_interval		"0"		// Default: 5  How often a tank can throw.
z_tanks_block_molotovs		"0"		// Default: 1
z_view_distance				"0"		// Default: 0  Default camera distance when in-eye (non-zero is pulled back like staggering, hanging, etc)
z_vomit_lifetime			"0.1"	// Default: .5 Time to live of vomit damage entities.
left_4_dead_radio			"1"		// Default: 0
sb_pushscale				"0"		// Default: 1.0
survivor_push				"0"		// Default: 0
