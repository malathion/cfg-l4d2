 /////////////////////////Netcode//////////////////////////////
//>
cl_interp .01
cl_interp_ratio 1
cl_interp_ratio 0

cl_cmdrate 101
cl_updaterate 101

cl_lagcompensation 1
rate 100000

cl_timeout 20       //[seconds] - After this many seconds without receiving a packet from the server, the client will disconnect itself.
cl_predictweapons 1

//<

/////////////////////////Colors/////////////////////////////
//>
//Based on crxglows.cfg by CanadaRox

exec asfnglows.cfg
//<

////////////////////////Misc///////////////////////////////
//>

//so zonelayer will work
mat_setvideomode 1920 1080 1    // mat_setvideomode width height mode
mat_setvideomode 1920 1080 0    // Mode: 0. Fullscreen 1. Window Mode

//crosshair
cl_crosshair_alpha 0            // Make crosshair completely transparent.
crosshair 1                     // because I turned it off in recording config

//Cheats for when I'm screwing around in listen server and can't remember the cvars

sv_cheats 1                     //obvious
sb_all_bot_game 1               //so I don't get kicked for no players in the versus game
z_vomit_debug 1                 //boomer vomit trails
z_vomit_interval 0              //boomer recharges vomit instantly
melee_show_swing 1              //melee weapon trails
z_tank_rock_debug 1             //Tank rock trails
r_drawclipbrushes 0             //Shows invisible walls
mat_wireframe 0
z_show_escape_route 1
r_drawothermodels 2             //Wireframes around stuff

buddha 1                        //takes damage but doesn't die

m_rawinput 1                    //works in linux! <3 u valve

closecaption 1
cl_forcepreload 1               //Preloads map less fps drops ingame
cl_showhelp 0
cl_ideal_spec_mode "6";         // Sets the default spectator mode to free roam. (Default: 5)
spec_allowroaming "1";          // Allows free spectator roaming. (Default: 0)
voice_enable "1";               // Enables voice-ingame. (Default: 1)
voice_modenable "1";            // Enables voice-ingame. (Default...: 1)
voice_scale ".7";               // Sets the voice-ingame receive volume. (Default: 0.7)

// Crosshair
//>

cl_crosshair_alpha "0";         // Controls the crosshair opacity. (Default: 255)
cl_crosshair_dynamic "0";       // Stops the crosshair from showing your bullet spread and makes it remain static instead. (Default: 1)
cl_crosshair_thickness "2";     // Controls the thickness of the crosshair. (Default: 2)
cl_colorblind "1";              // Enables colorblind mode for the crosshair only. Makes it white with a black surrounding. (Default: 0)
cl_crosshair_red "138";         // Controls the amount of red color in the crosshair if colorblind mode is disabled. (Default: 138)
cl_crosshair_green "182";       // Controls the amount of green color in the crosshair if colorblind mode is disabled. (Default: 182)
cl_crosshair_blue "220";        // Controls the amount of blue color in the crosshair if colorblind mode is disabled. (Default: 220)
//<

cl_downloadfilter "nosounds"    //[all, none, nosounds] - Determines which files can be downloaded from a server.

dsp_enhance_stereo 1            //[0,1] - If set to 1 enhances the stereo effect, making sound richer and more atmospheric for a slight performance hit.
dsp_slow_cpu 0                  //[0,1] - If set to 1, reduces the quality of dsp sound effects, improving performance on systems with slower CPUs.

con_enable 1
cl_showpluginmessages 0

//<

////////////////////////Aliases//////////////////////////////
//>

alias primary "-attack;slot1;autoreloadprimary;autofireprimary;cl_viewmodelfovsurvivor 180"
alias secondary "-attack;slot2;autoreloadoff;autofiresecondary;cl_viewmodelfovsurvivor 120"

//// Repeating command aliases ////
//>

// Autofire
//>
alias autofireprimary autofireoff    //Status variables invoked when selecting weapons. defaults to off
alias autofiresecondary autofireoff

alias autofireon "bind mouse1 +autofiretoggle"
alias autofireoff "bind mouse1 +attack; -autofiretoggle"
alias autofireloop "+attack; wait 5; -attack; wait 5; autofire"
alias +autofiretoggle "alias autofire autofireloop; autofire"
alias -autofiretoggle "alias autofire;"

//<

//Auto-reload
//>
alias autoreloadon "+reload;cl_crosshair_dynamic 0;cl_crosshair_thickness 2;"
alias autoreloadoff "-reload;cl_crosshair_dynamic 0; cl_crosshair_thickness 2;"
alias autoreloadprimary autoreloadoff
//<

// Modes
// I never autoreload the secondary so there is no mode for this
autofireprimary
autoreloadprimary
autofiresecondary

// the jukery is in business
// Null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)
//>
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd;"
alias -mback "-back;checkfwd;alias checkback;"
alias -mleft "-moveleft;checkright;alias checkleft;"
alias -mright "-moveright;checkleft;alias checkright;"
alias checkfwd;
alias checkback;
alias checkleft;
alias checkright;
//<

//music volume toggle
alias musicoff "snd_musicvolume 0; alias musicnext musichalf;echo music 0";
alias musichalf "snd_musicvolume 0.55; alias musicnext musicon;echo music 0.55";
alias musicon "snd_musicvolume 1; alias musicnext musicoff;echo music 1";
musicon

//netgraph toggle
//>
alias "+ng" "+showscores; net_graph 3"
alias "-ng" "net_graph 0; -showscores"
net_graphheight 0                           //Move the graph closer to bottom
net_scale 1                                 //Smaller net_graph
netgraph_pos 2                              //Center of the screen
//<

////////////////////////Binds///////////////////////////////
//Optimized for dvorak keyboard layout.
//>
unbindall

bind "uparrow" musicnext

bind "F7" "tick"
bind "F8" "timereset"

bind "`" "toggleconsole"
bind "TAB" "+ng"
bind "ESCAPE" "cancelselect"

bind "t" "primary"
bind "e" "secondary"
bind "q" "impulse 100"
bind "h" "+reload"
bind "y" "+use"
bind "j" "impulse 201"
bind "SPACE" "+moveup"
bind "SHIFT" "+duck"
bind "b" "+mouse_menu alt2"

bind "r" "+mfwd"
bind "f" "+mback"
bind "d" "+mleft"
bind "g" "+mright"
bind "a" "+speed"
bind "z" "+zoom"

bind "v" ""                 //Voice bind in mumble
bind "b" ""                 //custom radial menu1... which I never use anymore
bind "n" "+mouse_menu alt2" //custom radial menu2
bind "p" "messagemode2"

//Function keys
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F4" "say !pause"

bind "F9" "toggle cl_crosshair_alpha 0 255"

//Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+voicerecord"
bind "MOUSE4" "autofireoff;cl_viewmodelfovsurvivor 120;slot5;"    //pills
bind "MOUSE5" "autofireoff;cl_viewmodelfovsurvivor 120;slot3;"    //grenades

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

//Numbers
bind "3" "autofireoff;slot3;cl_viewmodelfovsurvivor 120;"
bind "4" "autofireoff;slot4;cl_viewmodelfovsurvivor 120;"
bind "5" "autofireoff;slot5;cl_viewmodelfovsurvivor 120;"
