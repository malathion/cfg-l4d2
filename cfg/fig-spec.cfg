echo "* Spectator config"

setinfo name "specfig"

bind tab "+camscores"
bind shift "+camspeed"

net_graph			"0"
closedcaption		"0"
cl_ideal_spec_mode	"6"		// Default: 5  desired spectator mode (4 = in-eye, 5 = chase, 6 = roaming)
cl_showpausedimage	"1"		// Default: 1  Show 'Paused' image when game is paused
spec_cinematic		"0"		// Default: 0  client archive user
spec_scoreboard		"0"		// Default: 0  client archive
spec_allowroaming	"1"		// Default: 0  Allows free spectator roaming.
spec_centerchasecam	"0"		// Default: 0  Looks at the target player's center, instead of his eye position, in chase came mode


