echo "* Input bindings"

unbindall

//> Keyboard
bind "t"			"primary"
bind "e"			"secondary"
bind "q"			"impulse 100"
bind "h"			"+ar"
bind "y"			"+use"
bind "j"			"+as"
bind "SPACE"		"+jump"
bind "SHIFT"		"+duck"
bind "b"			"sm_boss;sm_current"

	// movement
bind "r"			"+mfwd"
bind "f"			"+mbck"
bind "d"			"+mlft"
bind "g"			"+mrgt"
bind "a"			"+speed"
bind "z"			"+togglebinds"

	// comms
bind "p"			"messagemode2"

bind "s"			"say_team nigga help me"
bind "w"			"say_team gotta go fast"

	// Function keys
bind "F1"			"Vote Yes;play_voteyes"
bind "F2"			"Vote No;play_voteno"
bind "F4"			"sm_pause;sm_unready;play_notready"
bind "F5"			"sm_unpause;sm_ready;play_ready;inputcfg"
bind "F6"			"tankmode"
bind "F8"			"+survivor_spec_survivor"
bind "F9"			"toggle cl_crosshair_alpha 0 255"

	// Numbers
bind "3"			"+nades"
bind "4"			"+medkt"
bind "5"			"+pills"
//<
//> Mouse
cl_mouseenable			"1"
cl_mouselook			"1"
cl_mouselook2			"1"

sensitivity				"1"
m_rawinput				"1"
m_filter				"0"
m_filter2				"0"
m_mouseaccel1			"0"		// Default: 0  Windows mouse acceleration initial threshold (2x movement).
m_mouseaccel2			"0"		// Default: 0  Windows mouse acceleration secondary threshold (4x movement).
m_mousespeed			"0"		// Default: 1  Windows mouse acceleration (0 to disable, 1 to enable [Windows 2000: enable initial threshold], 2 to enable secondary threshold [Windows 2000 only]).
m_customaccel			"0"
m_customaccel_exponent	"1"
m_customaccel_max		"0"
m_customaccel_scale 	"0"

bind "MOUSE1"			"+attack"
bind "MOUSE2"			"+attack2"
bind "MOUSE3"			"+zoom"
bind "MOUSE4"			"+superspin"
bind "MOUSE5"			""
bind "MWHEELUP"			"+jump"
bind "MWHEELDOWN"		"+jump"
//<
//> Other
bind "UPARROW"		"spec_target"
bind "DOWNARROW"	"spec_target_clear"
bind "RIGHTARROW"	"spec_next"
bind "LEFTARROW"	"spec_prev"

bind "`"			"toggleconsole"
bind "TAB"			"+ng"
bind "ESCAPE"		"cancelselect;slot0"
//<

