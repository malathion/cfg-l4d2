//> null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)
alias "+mfwd" "-back;+forward;alias checkfwd +forward"
alias "+mback" "-forward;+back;alias checkback +back"
alias "+mleft" "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" "-forward;checkback;alias checkfwd"
alias "-mback" "-back;checkfwd;alias checkback"
alias "-mleft" "-moveleft;checkright;alias checkleft"
alias "-mright" "-moveright;checkleft;alias checkright"
alias "checkfwd"
alias "checkback"
alias "checkleft"
alias "checkright"
//<

//> modes
alias "aliascfg" "exec cfg-l4d2/cfg/alias.cfg"
alias "tankcfg" "exec cfg-l4d2/cfg/tank.cfg"
alias "speccfg" "exec cfg-l4d2/cfg/spec.cfg"
alias "inputcfg" "exec cfg-l4d2/cfg/input.cfg"
alias "netcfg" "exec cfg-l4d2/cfg/net.cfg"
alias "avcfg" "exec cfg-l4d2/cfg/av.cfg"
alias "playmode" "inputcfg"
alias "tankmode" "tankcfg"
alias "specmode" "speccfg"
//<

//> netgraph toggle
alias "+ng" "+showscores; net_graph 5"
alias "-ng" "net_graph 0; -showscores"
//<

//> item selection
alias "primary"		"afprimary;		slot1;		cl_viewmodelfovsurvivor 180"
alias "secondary"	"afsecondary;	slot2;		cl_viewmodelfovsurvivor 100"
alias "nades"		"-aftoggle;		slot3;		cl_viewmodelfovsurvivor 140"
alias "medkt"		"-aftoggle;		slot4;		cl_viewmodelfovsurvivor 140"
alias "pills"		"-aftoggle;		slot5;		cl_viewmodelfovsurvivor 140"
//<

//> auto-fire
alias "+aftoggle"		"bind mouse1 +af;		play ui/menu_focus.wav"
alias "-aftoggle"		"bind mouse1 +attack;	-af"

alias "afloop"			"+attack; wait 12; -attack; wait 12; attack"

alias "+af"				"alias att afloop; att"
alias "-af"				"alias att"

alias "afprimary"		"-aftoggle"
alias "afsecondary"		"+aftoggle"
//<

//> auto-use
alias "+autoggle"		"bind y +au"
alias "-autoggle"		"bind y +use"

alias "auloop"			"+use; wait 12; -use; wait 12; au"

alias "+au"				"alias au auloop; au"
alias "-au"				"alias au"

alias "auon"			"alias autoggle auoff"
alias "autoggle"		"auon"

//<

//> auto-reload
alias "+artoggle"		"alias artoggle aroff"
alias "-artoggle"		"-ar"

alias "arloop"	"+reload; wait 50; -reload; wait 50; ar"
alias "+ar"		"alias ar arloop; ar"
alias "-ar"		"alias ar"
//<

//> auto-spray
alias "autosprayon"		"alias autospraytoggle autosprayoff"
alias "autospraytoggle"	"autosprayon"


alias "autosprayloop"	"impulse 201; wait 50; -spray; wait 50; autospray"
alias "+autospray"		"alias autospray autosprayloop; autospray"
alias "-autospray"		"alias autospray"
//<

//> spectator
alias "+camspeed" "-speed"
alias "-camspeed" "+speed"
alias "+camscores" "-showscores"
alias "-camscores" "+showscores"
//<

//> tank
alias "+superspin" "m_yaw 1"
alias "-superspin" "m_yaw 0.022"

// Jump Rock
alias "+rockjump" "+reload; wait 2; wait 2; +jump; wait 3"
alias "-rockjump" "-reload; wait 2; wait 1; -jump"
