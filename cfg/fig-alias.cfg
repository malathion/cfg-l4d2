//> modes
alias "aliascfg" "exec cfg-l4d2/cfg/alias.cfg;";
alias "tankcfg" "exec cfg-l4d2/cfg/tank.cfg;";
alias "speccfg" "exec cfg-l4d2/cfg/spec.cfg;";
alias "inputcfg" "exec cfg-l4d2/cfg/input.cfg;";
alias "netcfg" "exec cfg-l4d2/cfg/net.cfg;";
alias "avcfg" "exec cfg-l4d2/cfg/av.cfg;";
alias "playmode" "inputcfg;";
alias "tankmode" "tankcfg;";
alias "specmode" "speccfg;";
//<

//> netgraph toggle
alias "+ng" "+showscores; net_graph 5;";
alias "-ng" "net_graph 0; -showscores;";
//<

//> item selection
alias "primary"		"autofireprimary;	slot1;		cl_viewmodelfovsurvivor 180;-autofiretoggle;";
alias "secondary"	"autofiresecondary;	slot2;		cl_viewmodelfovsurvivor 100;-autofiretoggle;";
alias "nades"		"autofireoff;		slot3;		cl_viewmodelfovsurvivor 140;";
alias "medkt"		"autofireoff;		slot4;		cl_viewmodelfovsurvivor 140;";
alias "pills"		"autofireoff;		slot5;		cl_viewmodelfovsurvivor 140;";
//<

//> autofire
alias "autofireprimary" "autofireoff;";
alias "autofiresecondary" "autofireon;";
alias "autofireon" "bind mouse1 +autofiretoggle;play ui/menu_focus.wav";
alias "autofireoff" "bind mouse1 +attack; -autofiretoggle;";
alias "autofireloop" "+attack; wait 12; -attack; wait 12; autofire;";
alias "+autofiretoggle" "alias autofire autofireloop; autofire;";
alias "-autofiretoggle" "alias autofire;";

autofireprimary;
autofiresecondary;
//<

//> auto-use
alias "autouseon"		"alias autousetoggle autouseoff"
alias "autousetoggle"   "autouseon"


alias "autouseloop"		"+use; wait 12; -use; wait 12; autouse"
alias "+autouse"		"alias autouse autouseloop; autouse"
alias "-autouse"		"alias autouse"
//<

//> spectator
alias "+camspeed" "-speed;";
alias "-camspeed" "+speed;";
alias "+camscores" "-showscores;";
alias "-camscores" "+showscores;";
//<

//> tank
alias "+twohandrock" "+attack2;";
alias "-twohandrock" "-attack2;";
alias "+onehandrock" "+reload; +attack2;";
alias "-onehandrock" "-attack2; -reload;";
alias "+underhandrock" "+use; +attack2;";
alias "-underhandrock" "-attack2; -use;";
alias "+superspin" "m_yaw 1;";
alias "-superspin" "m_yaw 0.022;";
