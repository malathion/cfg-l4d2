//> null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)
alias "+mfwd" "-back;+forward;alias checkfwd +forward"
alias "+mback" "-forward;+back;alias checkback +back"
alias "+mleft" "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" "-forward;checkback;alias checkfwd"
alias "-mback" "-back;checkfwd;alias checkback"
alias "-mleft" "-moveleft;checkright;alias checkleft"
alias "-mright" "-moveright;checkleft;alias checkright"
alias "checkfwd"
alias "checkback"
alias "checkleft"
alias "checkright"
//<

//> modes
alias "aliascfg" "exec cfg-l4d2/cfg/alias.cfg"
alias "tankcfg" "exec cfg-l4d2/cfg/tank.cfg"
alias "speccfg" "exec cfg-l4d2/cfg/spec.cfg"
alias "inputcfg" "exec cfg-l4d2/cfg/input.cfg"
alias "netcfg" "exec cfg-l4d2/cfg/net.cfg"
alias "avcfg" "exec cfg-l4d2/cfg/av.cfg"
alias "playmode" "inputcfg"
alias "tankmode" "tankcfg"
alias "specmode" "speccfg"
//<

//> netgraph toggle
alias "+ng" "+showscores; net_graph 5"
alias "-ng" "net_graph 0; -showscores"
//<

//> item selection
alias "primary"		"slot1;		autofireprimary;	cl_viewmodelfovsurvivor 180"
alias "secondary"	"slot2;		autofiresecondary;	cl_viewmodelfovsurvivor 100"
alias "nades"		"slot3;		autofireoff;		cl_viewmodelfovsurvivor 140"
alias "medkt"		"slot4;		autofireoff;		cl_viewmodelfovsurvivor 140"
alias "pills"		"slot5;		autofireoff;		cl_viewmodelfovsurvivor 140"
//<

//> jump-duck
alias "+jumpduck" "+jump; +duck"
alias "-jumpduck" "-duck; -jump"
//<

//> auto-fire
alias "autofireon" "bind mouse1 +autofiretoggle;play ui/menu_focus.wav"
alias "autofireoff" "bind mouse1 +attack; -autofiretoggle"

alias "autofireloop" "+attack; wait 12; -attack; wait 12; autofire"

alias "+autofiretoggle" "alias autofire autofireloop; autofire"
alias "-autofiretoggle" "alias autofire"

alias "autofireprimary" "autofireoff"
alias "autofiresecondary" "autofireon"
//<

//> auto-use
alias "autouseon"		"alias autousetoggle autouseoff"
alias "autousetoggle"   "autouseon"


alias "autouseloop"		"+use; wait 12; -use; wait 12; autouse"
alias "+autouse"		"alias autouse autouseloop; autouse"
alias "-autouse"		"alias autouse"
//<

//> auto-reload
alias "autoreloadon"		"alias autoreloadtoggle autoreloadoff"
alias "autoreloadtoggle"	"autoreloadon"


alias "autoreloadloop"	"+reload; wait 50; -reload; wait 50; autoreload"
alias "+autoreload"		"alias autoreload autoreloadloop; autoreload"
alias "-autoreload"		"alias autoreload"
//<

//> auto-spray
alias "autosprayon"		"alias autospraytoggle autosprayoff"
alias "autospraytoggle"	"autosprayon"


alias "autosprayloop"	"impulse 201; wait 50; -spray; wait 50; autospray"
alias "+autospray"		"alias autospray autosprayloop; autospray"
alias "-autospray"		"alias autospray"
//<

//> spectator
alias "+camspeed" "-speed"
alias "-camspeed" "+speed"
alias "+camscores" "-showscores"
alias "-camscores" "+showscores"
//<

//> tank
alias "+superspin" "m_yaw 1"
alias "-superspin" "m_yaw 0.022"
//<


