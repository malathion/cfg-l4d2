echo "* Aliases"

//> null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)
alias "+mfwd" "-back;+forward;alias checkfwd +forward"
alias "+mback" "-forward;+back;alias checkback +back"
alias "+mleft" "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" "-forward;checkback;alias checkfwd"
alias "-mback" "-back;checkfwd;alias checkback"
alias "-mleft" "-moveleft;checkright;alias checkleft"
alias "-mright" "-moveright;checkleft;alias checkright"
alias "checkfwd"
alias "checkback"
alias "checkleft"
alias "checkright"
//<

//> modes
alias "aliascfg" 	"exec cfg-l4d2/cfg/fig-alias.cfg"
alias "tankcfg" 	"exec cfg-l4d2/cfg/fig-tank.cfg"
alias "speccfg" 	"exec cfg-l4d2/cfg/fig-spec.cfg"
alias "inputcfg" 	"exec cfg-l4d2/cfg/fig-input.cfg"
alias "netcfg"		"exec cfg-l4d2/cfg/fig-net.cfg"
alias "avcfg"		"exec cfg-l4d2/cfg/fig-av.cfg"
alias "playmode"	"inputcfg"
alias "tankmode"	"tankcfg"
alias "specmode"	"speccfg"
//<

//> netgraph toggle
alias "+ng" "+showscores; net_graph 5"
alias "-ng" "net_graph 0; -showscores"
//<

//> item selection
alias "primary"		"afprimary;		slot1;		cl_viewmodelfovsurvivor 140; alias lastgun primary"
alias "secondary"	"afsecondary;	slot2;		cl_viewmodelfovsurvivor 100; alias lastgun secondary"
alias "+nades"		"-aftoggle;		slot3;		cl_viewmodelfovsurvivor 120"
alias "+medkt"		"-aftoggle;		slot4;		cl_viewmodelfovsurvivor 120"
alias "+pills"		"-aftoggle;		slot5;		cl_viewmodelfovsurvivor 120"
alias "-nades"		"-aftoggle;		lastgun"
alias "-medkt"		"-aftoggle;		lastgun"
alias "-pills"		"-aftoggle;		lastgun"
//<

//> auto-fire
alias "+aftoggle"		"bind mouse1 +af;		play ui/menu_focus.wav"
alias "-aftoggle"		"bind mouse1 +attack;	-af"

alias "afloop"			"+attack; wait 12; -attack; wait 12; att"

alias "+af"				"alias att afloop; att"
alias "-af"				"alias att"
//<

//> auto-fire toggle
alias "afpswitch"       "alias afprimary afpon"
alias "afpon"			"echo primary afon;		alias afprimary +aftoggle;		alias afpswitch afpoff;		afprimary"
alias "afpoff"			"echo primary afoff;	alias afprimary -aftoggle;		alias afpswitch afpon;		afprimary"

alias "afsswitch"		"alias afsecondary afson"
alias "afson"			"echo secondary afon;	alias afsecondary +aftoggle;	alias afsswitch afsoff;		afsecondary"
alias "afsoff"			"echo secondary afoff;	alias afsecondary -aftoggle;	alias afsswitch afson;		afsecondary"
//<

//> auto-use
alias "+autoggle"		"bind y +au"
alias "-autoggle"		"bind y +use"

alias "auloop"			"+use; wait 12; -use; wait 12; au"

alias "+au"				"alias au auloop; au"
alias "-au"				"alias au"

alias "auon"			"alias autoggle auoff"
alias "autoggle"		"auon"

//<

//> auto-reload
alias "+artoggle"		"alias artoggle aroff"
alias "-artoggle"		"-ar"

alias "arloop"	"+reload; wait 50; -reload; wait 50; ar"
alias "+ar"		"alias ar arloop; ar"
alias "-ar"		"alias ar"
//<

//> auto-spray
alias "ason"		"alias astoggle asoff"
alias "astoggle"	"ason"


alias "asloop"	"impulse 201; wait 50; as"
alias "+as"		"alias as asloop; as"
alias "-as"		"alias as"
//<

//> toggle binds
alias +togglebinds	"bind y +au;	bind t afpswitch;	bind e afsswitch;	bind shift toggle_duck"
alias -togglebinds	"bind y +use;	bind t primary;		bind e secondary;	bind shift +duck"
//<

//> spectator
alias "+camspeed" "-speed"
alias "-camspeed" "+speed"
alias "+camscores" "-showscores"
alias "-camscores" "+showscores"
//<

//> tank
alias "+superspin" "m_yaw 1"
alias "-superspin" "m_yaw 0.022"

// Jump Rock
alias "+rockjump" "+reload; wait 2; wait 2; +jump; wait 3"
alias "-rockjump" "-reload; wait 2; wait 1; -jump"
//<

