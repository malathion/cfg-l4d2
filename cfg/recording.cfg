// Based on the recording config by ProdigySim and jay
// http://www.l4dnation.com/l4d2-discussion/recording-helpers-plugin/
//
alias myframerate "host_framerate 30"

mat_monitorgamma_tv_enabled 0; alias mat_monitorgamma_tv_enabled
//General Settings
cl_interp 0.1; alias cl_interp
volume "1"; alias volume
sv_cheats "1"; alias sv_cheats
voice_enable "0"; alias voice_enable
closecaption "0"; alias closecaption
c_thirdpersonshoulderaimdist "720"; alias c_thirdpersonshoulderaimdist
c_thirdpersonshoulderdist "80"; alias c_thirdpersonshoulderdist
c_thirdpersonshoulderheight "10"; alias c_thirdpersonshoulderheight
c_thirdpersonshoulderoffset "0"; alias c_thirdpersonshoulderoffset
cam_collision "1"; alias cam_collision
cam_idealdelta "4.0"; alias cam_idealdelta
cam_idealdist "40"; alias cam_idealdist
cam_ideallag "0"; alias cam_ideallag
cam_idealpitch "0"; alias cam_idealpitch
cam_idealyaw "0"; alias cam_idealyaw
cam_snapto "0"; alias cam_snapto
cl_forcepreload "1"; alias cl_forcepreload
snd_musicvolume 0; alias snd_musicvolume
net_graph 0; alias net_graph
//mat_postprocess_enable "0"; //Hide boomer bile on HUD

// For using source recorder or srcdemo
bind f7 "myframerate; startmovie MOVIENAMEHERE; demo_resume; bind f7 ender"
alias ender "endmovie; host_framerate 0; demo_pause"


//Viewmodel Settings
r_drawviewmodel "1"; alias r_drawviewmodel
cl_glow_brightness "1" ; alias cl_glow_brightness //Turns glows off
cl_viewmodelfovsurvivor 110; alias cl_viewmodelfovsurvivor

//HUD Settings
hidehud "216"; alias hidehud //Shows chat and kill messages, but hides everything else
hud_zombieteam "0"; alias hud_zombieteam

crosshair 0; alias crosshair

//Aliases
alias fog_default "fog_override 0;"
alias fog_off "fog_override 1; fog_enable 0"
alias fog_low "fog_override 1; fog_enable 1; r_farz 10000000; fog_startskybox -1; fog_color 255 255 255; fog_colorskybox 255 255 255; fog_end 30000; fog_endskybox 30000; fog_start 1; fog_startskybox 1;"
// Settings for demo smoothing
alias smooth "hidehud 4; cl_drawhud 0; r_drawviewmodel 0"

//CSS Imported Commands compiled by clowN and FoX (I tried to remove as many of the useless commands as possible)
r_rainsplashpercentage "0"; alias r_rainsplashpercentage
cl_showpluginmessages "0"; alias cl_showpluginmessages
cl_observercrosshair "0"; alias cl_observercrosshair
muzzleflash_light "1"; alias muzzleflash_light
r_cheapwaterstart "99999"; alias r_cheapwaterstart
r_cheapwaterend "99999"; alias r_cheapwaterend
r_rainsimulate "1"; alias r_rainsimulate
r_lightinterp "5"; alias r_lightinterp
sv_specnoclip "0"; alias sv_specnoclip
r_drawropes "1"; alias r_drawropes
r_radiosity "4"; alias r_radiosity
cl_showfps "0"; alias cl_showfps
cl_showpos "0"; alias cl_showpos
r_drawrain "1"; alias r_drawrain
r_eyemove "1"; alias r_eyemove
r_dynamic "1"; alias r_dynamic
r_3dnow "1"; alias r_3dnow
r_sse2 "1"; alias r_sse2

clear
echo "fog_default = default fog settings"
echo "fog_off = no fog"
echo "fog_low = low fog"
echo "smooth = hidehud 4, cl_drawhud 0, r_drawviewmodel 0 -- no hud or viewmodel at all"

// REMOVES "+1"s AND DAMAGE AMOUNT
"mp_gamemode coop"; alias mp_gamemode
cl_cinematiclight_scale 0; alias cl_cinematiclight_scale
// DISABLE ORANGE LIGHT OVER INCAPPED SURVIVORS (default=1)

