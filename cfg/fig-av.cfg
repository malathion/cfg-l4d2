//> sound
// Archlinux wiki for TF2 suggests:
	// Assuming HRTF has been set up properly in the operating system, hrtf won't be enabled unless you disable the original processing. To do so, use
	//		dsp_slow_cpu 1
	// For best results, also change the following:
	//		snd_spatialize_roundrobin 1
	//		dsp_enhance_stereo 0
	//		snd_pitchquality 1
dsp_slow_cpu				"1"					// [0,1] - If set to 1, reduces the quality of dsp sound effects, improving performance on systems with slower CPUs.
dsp_enhance_stereo			"0"					// [0,1] - If set to 1 enhances the stereo effect, making sound richer and more atmospheric for a slight performance hit.
snd_pitchquality			"1"					//	No idea
snd_spatialize_roundrobin	"1"					// Enable HRTF using OpenAL

