hud_targetid_name_height_hunter 		"10"	// Default: 10  Player names are this many inches over player eye positions
hud_targetid_name_height_smoker 		"25"	// Default: 25  Player names are this many inches over player eye positions
hud_targetid_name_height_tank			"12"	// Default: 12  Player names are this many inches over player eye positions
hud_targetid_player_view_cone			"3" 	// Default: .92 View cone for survivors seeing names of other survivors

hud_winpanel_scoreanim_chingdelay		"0"		// Default: .2
