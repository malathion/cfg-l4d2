echo "* Audio-visual"

cl_logofile "materials/vgui/logos/MarlonBrando.vtf"		// The sexiest man not alive

con_enable				"1"		// Enable developer console
cl_showhelp				"0"		//
cl_showpluginmessages	"1"		//
cl_forcepreload			"1"		// Preloads map for less fps drops ingame

cl_viewmodelfovsurvivor "140"

//> closed captions
closecaption			"1"		// Close captions for deaf people B-)

cc_linger_time			"0.5"	// Default: 1.0
cc_predisplay_time		"0"		// Default: 0.25  Delay before showing close caption
//cc_showblocks					// Default: cmd
//cc_showmissing				// Default: 0
cc_subtitles			"0"		// Default: 0  Don't show sound effects, just dialogue
//cc_emit						// Default: cmd  Emits a closed caption
//<

//> video / display
mat_setvideomode	"1920 1080 1"	// mat_setvideomode width height mode
mat_bloom_scalefactor_scalar		"0.5"		// Default: 1
mat_queue_mode                       -1         // Default: -1
mat_queue_report                     0          // Default: 0
mat_showmiplevels                    0          // Default: 0

fps_max					"0"		// Default: 300  Maximum fps to display
crosshair				"1"		// because I turned it off in recording config
cl_crosshair_alpha		"255"	// Controls the crosshair opacity. (Default: 255)
cl_crosshair_dynamic	"0"		// Stops the crosshair from showing your bullet spread and makes it remain static instead. (Default: 1)
cl_crosshair_thickness	"2"		// Controls the thickness of the crosshair. (Default: 2)
cl_colorblind			"1"		// Enables colorblind mode for the crosshair only. Makes it white with a black surrounding. (Default: 0)
cl_crosshair_red		"138"	// Controls the amount of red color in the crosshair if colorblind mode is disabled. (Default: 138)
cl_crosshair_green		"182"	// Controls the amount of green color in the crosshair if colorblind mode is disabled. (Default: 182)
cl_crosshair_blue		"220"	// Controls the amount of blue color in the crosshair if colorblind mode is disabled. (Default: 220)
//<

//> netgraph
net_graphheight			"0"		// Move the graph closer to bottom
net_scale				"1"		// Smaller net_graph
netgraph_pos			"2"		// Center of the screen
//<

//> sound
// Archlinux wiki for TF2 suggests:
	// Assuming HRTF has been set up properly in the operating system, hrtf won't be enabled unless you disable the original processing. To do so, use
	//		dsp_slow_cpu 1
	// For best results, also change the following:
	//		snd_spatialize_roundrobin 1
	//		dsp_enhance_stereo 0
	//		snd_pitchquality 1
dsp_slow_cpu				"1"		// [0,1] - If set to 1, reduces the quality of dsp sound effects, improving performance on systems with slower CPUs.
dsp_enhance_stereo			"0"		// [0,1] - If set to 1 enhances the stereo effect, making sound richer and more atmospheric for a slight performance hit.
snd_pitchquality			"1"		//	No idea
snd_spatialize_roundrobin	"1"		// Enable HRTF using OpenAL

voice_enable				"1"		// Enables voice-ingame. (Default: 1)
voice_modenable				"1"		// Enables voice-ingame. (Default...: 1)
voice_scale					".7"	// Sets the voice-ingame receive volume. (Default: 0.7)

cl_customsounds				"1"		// Listen to other players' custom sounds
cl_soundfile				""		// Define my own custom sound
//<

