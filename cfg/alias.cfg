//>modes
alias "aliascfg" "exec cfg-l4d2/cfg/alias.cfg;";
alias "tankcfg" "exec cfg-l4d2/cfg/tank.cfg;";
alias "speccfg" "exec cfg-l4d2/cfg/spec.cfg;";
alias "inputcfg" "exec cfg-l4d2/cfg/input.cfg;";
alias "netcfg" "exec cfg-l4d2/cfg/net.cfg;";
alias "avcfg" "exec cfg-l4d2/cfg/av.cfg;";
alias "playmode" "inputcfg;";
alias "tankmode" "tankcfg;";
alias "specmode" "speccfg;";
//<

//>netgraph toggle
alias "+ng" "+showscores; net_graph 3;";
alias "-ng" "net_graph 0; -showscores;";
//<

//>music volume toggle
alias "musicoff" "snd_musicvolume 0; alias musicnext musichalf;echo music 0;";
alias "musichalf" "snd_musicvolume 0.55; alias musicnext musicon;echo music 0.55;";
alias "musicon" "snd_musicvolume 1; alias musicnext musicoff;echo music 1;";
//<

//>item selection
alias "primary" "-attack;slot1;autofireprimary;cl_viewmodelfovsurvivor 180;";
alias "secondary" "-attack;slot2;autofiresecondary;cl_viewmodelfovsurvivor 120;";
alias "nades" "autofireoff;cl_viewmodelfovsurvivor 120;slot3;";
alias "pills" "autofireoff;cl_viewmodelfovsurvivor 120;slot5;";
alias "medkt" "autofireoff;slot4;cl_viewmodelfovsurvivor 120;";
//<

//>autofire
alias "autofireprimary" "autofireoff;";
alias "autofiresecondary" "autofireoff;";
alias "autofireon" "bind mouse1 +autofiretoggle;";
alias "autofireoff" "bind mouse1 +attack; -autofiretoggle;";
alias "autofireloop" "+attack; wait 5; -attack; wait 5; autofire;";
alias "+autofiretoggle" "alias autofire autofireloop; autofire;";
alias "-autofiretoggle" "alias autofire;";

autofireprimary;
autofiresecondary;
