//
// based on crxglows.cfg by Matthew "CanadaRox" Clair
//

echo "* Glows"

//> Survivor glows
	// Team-mates, dark blue
cl_glow_survivor_r 0.0
cl_glow_survivor_g 0.5
cl_glow_survivor_b 1.0

	// Team-mate when capped, grey
cl_glow_survivor_hurt_r 0.25
cl_glow_survivor_hurt_g 0.75
cl_glow_survivor_hurt_b 1.00

	// Team-mate biled, purple
cl_glow_survivor_vomit_r 1.0
cl_glow_survivor_vomit_g 0.0
cl_glow_survivor_vomit_b 1.0

	// Glow of infected pinning a survivor, orange
cl_glow_ability_r 1.0
cl_glow_ability_g 0.4
cl_glow_ability_b 0.0

	// Glow of items, yellow
cl_glow_item_r 1
cl_glow_item_g 1
cl_glow_item_b 0

	// Glow of far-away items, green
cl_glow_item_far_r 0
cl_glow_item_far_g 1
cl_glow_item_far_b 0

	// Glow of items when black and white, red
cl_glow_thirdstrike_item_r 1
cl_glow_thirdstrike_item_g 0
cl_glow_thirdstrike_item_b 0
//<

//> Infected glows
	// Glow of spawning infected team mates, white
cl_glow_ghost_infected_r 1.0
cl_glow_ghost_infected_g 1.0
cl_glow_ghost_infected_b 1.0

	// Glow of spawned infected team mates, dark blue
cl_glow_infected_r 0.0
cl_glow_infected_g 0.5
cl_glow_infected_b 1.0

	// Glow of barfed on survivors, grey
cl_glow_infected_vomit_r 0.25
cl_glow_infected_vomit_g 0.75
cl_glow_infected_vomit_b 1.00

	// Survivor perm health colors
cl_glow_survivor_health_high_r 0; cl_glow_survivor_health_high_g 1; cl_glow_survivor_health_high_b 0
cl_glow_survivor_health_med_r  1; cl_glow_survivor_health_med_g  1; cl_glow_survivor_health_med_b  0
cl_glow_survivor_health_low_r  1; cl_glow_survivor_health_low_g  0; cl_glow_survivor_health_low_b  0
cl_glow_survivor_health_crit_r 1; cl_glow_survivor_health_crit_g 0; cl_glow_survivor_health_crit_b 0.333

	// Toggle health bleed pulse
cl_glow_survivor_health_bleed_pulse_amount 40
cl_glow_survivor_health_bleed_pulse 1
alias GlowIncludeBuffer "incrementvar cl_glow_survivor_health_include_buffer 0 1 1"
//<


