echo "* Input bindings"

unbindall

//> Keyboard
bind "t"			"primary"
bind "e"			"secondary"
bind "q"			"impulse 100"
bind "h"			"+ar"
bind "y"			"+use"
bind "j"			"+as"
bind "SPACE"		"+jump"
bind "SHIFT"		"+duck"
bind "b"			"sm_boss;sm_current"

	// movement
bind "r"			"+mfwd"
bind "f"			"+mbck"
bind "d"			"+mlft"
bind "g"			"+mrgt"
bind "a"			"+speed"
bind "z"			"+togglebinds"

	// comms
bind "p"			"messagemode2"

bind "s"			"say_team nigga help me"
bind "w"			"say_team gotta go fast"

	// Function keys
bind "F1"			"Vote Yes"
bind "F2"			"Vote No"
bind "F4"			"sm_pause;sm_unready"
bind "F5"			"sm_unpause;sm_ready;play smokeweederryday.wav"
bind "F9"			"toggle cl_crosshair_alpha 0 255"

	// Numbers
bind "3"			"+nades"
bind "4"			"+medkt"
bind "5"			"+pills"
//<

//> Mouse
cl_mouseenable			"1"
cl_mouselook			"1"
cl_mouselook2			"1"

sensitivity				"1.4"
m_rawinput				"1"
m_filter				"0"
m_filter2				"0"
m_customaccel			"0"
m_customaccel_exponent	"1"
m_customaccel_max		"0"
m_customaccel_scale 	"0"

bind "MOUSE1"			"+attack"
bind "MOUSE2"			"+attack2"
bind "MOUSE3"			"+superspin"
bind "MOUSE4"			"+pills"
bind "MOUSE5"			"+nades"
bind "MWHEELUP"			"+jump"
bind "MWHEELDOWN"		"+jump"
//<

//> Other
bind "uparrow" "toggle snd_musicvolume 0 0.5 1"
bind "`" "toggleconsole"
bind "TAB" "+ng"
bind "ESCAPE" "cancelselect"
//<

